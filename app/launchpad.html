<!DOCTYPE html>
<html>

<head>
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>{{appTitle}}</title>

  <script>
    window['sap-ushell-config'] = {
      defaultRenderer: 'fiori2',
      bootstrapPlugins: {
        RuntimeAuthoringPlugin: {
          component: 'sap.ushell.plugins.rta',
          config: {
            validateAppVersion: false,
          },
        },
      },
      applications: {
        'northwind-Display': {
          title: 'Northwind',
          description: 'Internet OData Service',
          additionalInformation: 'SAPUI5.Component=my.demo.northwind',
          applicationType: 'URL',
          url: './northwind/webapp',
          navigationMode: 'embedded',
        },
        's4hana-Display': {
          title: 'S4HANA',
          description: 'OnPrem API Service',
          additionalInformation: 'SAPUI5.Component=my.demo.s4hana',
          applicationType: 'URL',
          url: './s4hana/webapp',
          navigationMode: 'embedded',
        },
        's4cloud-Display': {
          title: 'S4Cloud',
          description: 'Internet S4Cloud OData Service',
          additionalInformation: 'SAPUI5.Component=my.demo.s4cloud',
          applicationType: 'URL',
          url: './s4cloud/webapp',
          navigationMode: 'embedded',
        },
        'ecc-Display': {
          title: 'SAPES5',
          description: 'ECC OnPrem OData Service',
          additionalInformation: 'SAPUI5.Component=my.demo.ecc',
          applicationType: 'URL',
          url: './eccOnPrem/webapp',
          navigationMode: 'embedded',
        },
      },
    };
  </script>

  <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
  <script
    src="https://ui5.sap.com/resources/sap-ui-core.js"
    data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates, sap.ui.core, sap.f, sap.ui.comp, sap.ui.table, sap.suite.ui.generic.template, sap.ui.generic.app, sap.ovp"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-theme="sap_horizon"
    data-sap-ui-frameOptions="allow"
    data-sap-ui-bindingSyntax="complex"
  ></script>
  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ushell.Container.createRenderer().placeAt('content');
    });
  </script>
</head>

<body
  class="sapUiBody"
  id="content"
></body>

</html>
